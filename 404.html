<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirect to index.html and preserve the path for SPA routing
      var path = location.pathname + location.search + location.hash;
      location.replace('/index.html?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
