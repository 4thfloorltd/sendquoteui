<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirect to index.html and preserve the path for SPA routing
      var l = window.location;
      window.location.replace(
        "/" +
        (l.pathname ? l.pathname.substr(1) : "") +
        (l.search ? l.search : "") +
        (l.hash ? l.hash : "")
      );
    </script>
  </head>
  <body></body>
</html>
